<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfólio LeôncioDev</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <meta
      name="description"
      content="Portfólio de João Paulo Leôncio, programador apaixonado por criar soluções modernas e eficientes."
    />
    <meta name="author" content="João Paulo Leôncio" />
    <meta
      name="keywords"
      content="portfólio, programador, desenvolvimento web, João Paulo Leôncio, projetos, tecnologia"
    />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header com logo -->
    <header>
      <div class="container header-container">
        <a href="#top" class="logo" aria-label="Logo LeôncioDev">LeôncioDev</a>
      </div>
    </header>

    <section class="hero" id="top" role="region" aria-label="Seção principal">
      <div class="container hero-content">
        <div class="hero-text">
          <h1
            id="typing-name"
            aria-live="polite"
            aria-atomic="true"
            aria-relevant="additions"
            tabindex="0"
          ></h1>

          <button
            id="btnLangToggle"
            class="btn-primary"
            aria-label="Alternar idioma do texto"
          >
            EN
          </button>

          <a href="projetos.html" class="btn-primary" title="Ver meus projetos">
            <i class="fas fa-folder-open" aria-hidden="true"></i> Ver meus
            projetos
          </a>
        </div>
        <div class="hero-image">
          <img
            src="img/profile.jpg"
            alt="Foto de João Paulo Leôncio sorrindo"
            loading="lazy"
          />
        </div>
      </div>
    </section>

    <!-- Contato -->
    <section
      id="contato"
      class="section container"
      role="region"
      aria-labelledby="contato-title"
    >
      <h2 id="contato-title">Contato</h2>

      <div class="contato-top">
        <!-- E-mail com botão de copiar -->
        <div class="email-container" tabindex="0">
          <i class="fas fa-envelope" aria-hidden="true"></i>
          <span id="email-text" aria-label="Endereço de e-mail">
            leonciodev.contact@gmail.com
          </span>
          <button
            id="copyEmailBtn"
            title="Copiar e-mail"
            aria-label="Copiar e-mail"
          >
            <i class="fas fa-copy"></i>
          </button>
        </div>
      </div>

      <!-- Redes sociais abaixo do email -->
      <div class="redes-sociais" role="list">
        <a
          href="https://github.com/LeoncioDev"
          target="_blank"
          rel="noopener noreferrer"
          title="GitHub de João Paulo Leôncio"
          aria-label="GitHub"
          role="listitem"
        >
          <i class="fab fa-github"></i>
        </a>

        <a
          href="https://www.linkedin.com/in/jo%C3%A3o-paulo-le%C3%B4ncio-78071627b/"
          target="_blank"
          rel="noopener noreferrer"
          title="LinkedIn de João Paulo Leôncio"
          aria-label="LinkedIn"
          role="listitem"
        >
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>© 2025 João Paulo Leôncio - Todos os direitos reservados</p>
      </div>
    </footer>

    <!-- JavaScript externo -->
    <script src="js/script.js" defer></script>
  </body>
</html>
