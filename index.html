<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfólio LeôncioDev</title>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Meta para SEO básico -->
    <meta
      name="description"
      content="Portfólio de João Paulo Leôncio, programador apaixonado por criar soluções modernas e eficientes."
    />
    <meta name="author" content="João Paulo Leôncio" />
    <meta
      name="keywords"
      content="portfólio, programador, desenvolvimento web, João Paulo Leôncio, projetos, tecnologia"
    />

    <!-- Ícone de favorito -->
    <link rel="icon" href="favicon.ico" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Header com logo e menu -->
    <header>
      <div class="container header-container">
        <a
          href="#top"
          class="logo"
          aria-label="Logo LeôncioDev"
          role="banner"
          tabindex="0"
        >
          LeôncioDev
        </a>
      </div>
    </header>

    <section class="hero" id="top" role="region" aria-label="Seção principal">
      <div
        class="container hero-content"
        style="display: flex; align-items: center; gap: 2rem"
      >
        <div class="hero-text" style="flex: 1">
          <!-- Aqui vai o efeito typing -->
          <h1
            id="typing-name"
            aria-live="polite"
            aria-atomic="true"
            aria-relevant="additions"
            tabindex="0"
            style="min-height: 150px; white-space: pre-wrap"
          ></h1>

          <!-- Botão para alternar idioma -->
          <button
            id="btnLangToggle"
            class="btn-primary"
            aria-label="Alternar idioma do texto"
            style="margin-bottom: 1rem; padding: 0.5rem 1rem; cursor: pointer"
          >
            EN
          </button>

          <a
            href="projetos.html"
            class="btn-primary"
            tabindex="0"
            title="Ver meus projetos"
          >
            <i class="fas fa-folder-open" aria-hidden="true"></i> Ver meus
            projetos
          </a>
        </div>
        <div
          class="hero-image"
          tabindex="0"
          style="flex: 1; text-align: center"
        >
          <img
            src="img/profile.jpg"
            alt="Foto de João Paulo Leôncio sorrindo"
            loading="lazy"
            style="max-width: 100%; height: auto; border-radius: 8px"
          />
        </div>
      </div>
    </section>

    <!-- Contato -->
    <section
      id="contato"
      class="section container"
      role="region"
      aria-labelledby="contato-title"
    >
      <h2 id="contato-title">Contato</h2>

      <!-- Botão que abre o popup do formulário -->
      <div class="contato-top" style="display: flex; align-items: center">
        <button
          id="openContactFormBtn"
          class="btn-primary"
          aria-haspopup="dialog"
          aria-controls="contactModal"
          aria-expanded="false"
        >
          <i class="fas fa-envelope" aria-hidden="true"></i> Contato
        </button>
        <div
          class="social-dropdown"
          tabindex="0"
          aria-haspopup="true"
          aria-expanded="false"
          aria-label="Redes sociais de João Paulo Leôncio"
          style="margin-left: 20px"
        >
          <button
            id="socialToggle"
            class="btn-primary"
            aria-haspopup="true"
            aria-expanded="false"
            aria-controls="socialMenu"
          >
            <i class="fas fa-users" aria-hidden="true"></i> Redes Sociais
            <i class="fas fa-caret-down"></i>
          </button>
          <ul
            id="socialMenu"
            class="dropdown-menu hidden"
            role="menu"
            aria-label="Lista de redes sociais"
          >
            <li role="none">
              <a
                href="https://github.com/joaopaulo"
                target="_blank"
                rel="noopener noreferrer"
                role="menuitem"
                tabindex="-1"
              >
                <i class="fab fa-github" aria-hidden="true"></i> GitHub
              </a>
            </li>
            <li role="none">
              <a
                href="https://www.linkedin.com/in/jo%C3%A3o-paulo-le%C3%B4ncio-78071627b/"
                target="_blank"
                rel="noopener noreferrer"
                role="menuitem"
                tabindex="-1"
              >
                <i class="fab fa-linkedin" aria-hidden="true"></i> LinkedIn
              </a>
            </li>
            <!-- Aqui você pode adicionar mais itens, se quiser -->
          </ul>
        </div>
      </div>

      <!-- Popup Modal do Formulário -->
      <div
        id="contactModal"
        class="modal hidden"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modalTitle"
        tabindex="-1"
      >
        <div class="modal-content" tabindex="0">
          <button
            id="closeModalBtn"
            class="modal-close-btn"
            aria-label="Fechar formulário de contato"
          >
            &times;
          </button>
          <h3 id="modalTitle">Formulário de Contato</h3>
          <form
            id="contactForm"
            novalidate
            aria-describedby="formMessage"
            aria-live="polite"
          >
            <label for="nome">Nome</label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              minlength="3"
              placeholder="Seu nome"
              aria-required="true"
              autocomplete="name"
            />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="seu@email.com"
              aria-required="true"
              autocomplete="email"
            />

            <label for="telefone">Telefone (opcional)</label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              placeholder="(xx) xxxxx-xxxx"
              autocomplete="tel"
            />

            <label for="assunto">Assunto</label>
            <input
              type="text"
              id="assunto"
              name="assunto"
              required
              placeholder="Assunto da mensagem"
              aria-required="true"
            />

            <label for="mensagem">Mensagem</label>
            <textarea
              id="mensagem"
              name="mensagem"
              rows="5"
              required
              minlength="10"
              placeholder="Escreva sua mensagem aqui..."
              aria-required="true"
            ></textarea>

            <label class="checkbox-container">
              <input
                type="checkbox"
                id="consentimento"
                name="consentimento"
                required
                aria-required="true"
              />
              Concordo em ser contatado.
            </label>

            <button type="submit" class="btn-primary">Enviar</button>
            <p
              id="formMessage"
              class="hidden"
              role="alert"
              aria-live="assertive"
            ></p>
          </form>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>© 2025 João Paulo Leôncio - Todos os direitos reservados</p>
      </div>
    </footer>

    <script src="js/script.js" defer></script>
  </body>
</html>
